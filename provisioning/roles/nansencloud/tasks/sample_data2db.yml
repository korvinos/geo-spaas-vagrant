- name: Add public sample images to db
  django_manage: >
      command='ingest {{ sample_data_dir }}/{{ item.mapper }}/{{ item.name }}'
      app_path='{{ dev_sources_dir }}/nansen-cloud/project'
  with_items:
    - '{{ sample_files }}'

- name: Add private sample images to db
  django_manage: >
      command='ingest {{ mount_name }}/{{ item.name }}'
      app_path='{{ dev_sources_dir }}/nansen-cloud/project'
  with_items:
    - '{{ private_sample_files }}'
  when: use_local_database is defined and use_local_database
