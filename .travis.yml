---
# https://www.michaelrigart.be/en/blog/testing-ansible-roles-with-travis-ci.html
# https://github.com/geerlingguy/ansible-role-ansible
language: python
python: "2.7"

addons:
  apt:
    packages:
    - git
    - libgfortran3
    - libsqlite3-dev
    - sqlite3
    - libspatialite-dev
    - spatialite-bin
    - g++
    - libudunits2-0
    - libudunits2-dev
    - libjpeg-dev
    - libx11-dev

install:
  # Install Ansible.
  - pip install -Iv ansible==1.9.3

script:
  - cd provisioning

  # Check the role/playbook's syntax.
  - "ansible-playbook site.yml -i hosts -l localhost --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook site.yml -i hosts -l localhost --connection=local --sudo"

  - nosetests nansat
